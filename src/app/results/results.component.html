<mat-card class="results">
    <h2>Results</h2>
    <h4>Correct answers are highlighted in green</h4>
    <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
        {{a.value}}
    </div>
    <button color="primary" class="btn btn-primary">
        <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
    </button>
</mat-card>
