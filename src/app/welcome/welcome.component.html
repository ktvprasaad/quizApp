<h1>Welcome to QuizApp!!</h1>
<h4>Ready to take a quiz? Choose your topic of interest</h4>
<mat-card class="example-card" *ngFor="let quiz of quizzes">   
    <mat-card-header>
        <img mat-card-avatar class="example-header-image"/>
        <mat-card-title>
            <a routerLink="/{{quiz.name}}" class="btn btn-primary">{{quiz.label}}</a>
        </mat-card-title>
        <mat-card-subtitle>{{quiz.description}}</mat-card-subtitle> 
    </mat-card-header> 
</mat-card>
